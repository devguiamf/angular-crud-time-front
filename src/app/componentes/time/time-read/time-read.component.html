<div class="container">
    <mat-card class="cardTime mat-elevation-z10" *ngFor="let time of times">
        <mat-card-title class="title">{{time.nomeTime}}</mat-card-title>
        <hr *ngIf="time.nomeTime">
        <mat-card-subtitle class="subtitle">
            <p *ngIf="time.nomeTec" >Técnico: <span>{{time.nomeTec}}</span></p>
            <p  *ngIf="time.jogadorEstrela">Jogador Estrela: <span>{{time.jogadorEstrela}}</span></p>
            <p  *ngIf="time.preco">Preço do time: <span>{{time.preco | currency : 'BRL' }}</span></p>        
        </mat-card-subtitle>
        <button class="editar" mat-raised-button routerLink="/times/update/{{time.id}}" >
            Editar
        </button>        
        <button mat-raised-button color="primary" routerLink="/times/delete/{{time.id}}">
            Excluir
        </button>
    </mat-card>
</div>
